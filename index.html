<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Main Container -->
     <div class="grid-container">

        <!-- Grid Item 1 -->
         <div class="grid-item image-1">
            <img src="https://images.unsplash.com/photo-1505142468610-359e7d316be0?w=800&h=600&fit=crop" alt="A foggy beach with a large rock formation in the foreground">
         </div>

        <!-- Grid Item 2 -->
         <div class="grid-item image-2">
            <img src="https://images.unsplash.com/photo-1616486338812-3dadae4b4ace?w=800&h=600&fit=crop" alt="A living room with a white couch and a round window">
         </div>

        <!-- Grid Item 3 -->
         <div class="grid-item image-3">
            <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=800&h=600&fit=crop" alt="A table topped with plates and bowls of food">
         </div>

        <!-- Grid Item 4 -->
         <div class="grid-item image-4">
            <img src="https://images.unsplash.com/photo-1449844908441-8829872d2607?w=800&h=600&fit=crop" alt="A building with a red door and a tree in front of it">
         </div>

        <!-- Grid Item 5 -->
         <div class="grid-item image-5">
            <img src="https://images.unsplash.com/photo-1460317442991-0ec209397118?w=800&h=600&fit=crop" alt="A row of white apartment buildings next to a street">
         </div>

        <!-- Grid Item 6 -->
         <div class="grid-item image-6">
            <img src="https://images.unsplash.com/photo-1473496169904-658ba7c44d8a?w=800&h=600&fit=crop" alt="A view of a beach from the top of a hill">
         </div>
     </div>
</body>
</html>
